name: "PHI3 Mini Alpaca generation pipeline"
pipelines:
  - name: Alpaca generation
    inputs: [0]
    outputs: [2]
    loadgen:
      type: poisson
      max_queries: 2000
      is_training: False
      queue_depth: 100
      timeout: 20000
      config:
        rate: 1 # average #requests/sec
    stages:
      - name: Alpaca dataset
        id: 0
        outputs: [1]
        component: stages.lora_finetune.Dataset
        config:
          dataset:
            component: torchtune.datasets.alpaca_cleaned_dataset
            split: ["val"]
            batch_size_stage_id: 1
          tokenizer: 
            component: torchtune.models.phi3.phi3_mini_tokenizer
            path: tmp/phi3-mini-4k/tokenizer.model
      - name: Alpaca dataloader
        id: 1
        inputs: [0]
        outputs: [2]
        component: stages.lora_finetune.TorchTuneDataLoader
        config:
          tokenizer_stage_id: 0
          dataset_stage_id: 0
          batch_size: 16
          shuffle: True
          #split: ["val"]
      - name: Alpaca inference
        id: 2
        inputs: [1]
        component: stages.lora_finetune.Inference
        config: 
          dtype: bf16
          device: cuda
          temperature: 0.6
          top_k: 300
          max_new_tokens: 300
          batch_size_stage_id: 1
          model:
            component: torchtune.models.phi3.phi3_mini
          checkpointer:
            component: torchtune.utils.FullModelHFCheckpointer
            checkpoint_dir: tmp/phi3-mini-4k
            checkpoint_files: [
              model-00001-of-00002.safetensors,
              model-00002-of-00002.safetensors
            ]
            output_dir: tmp/phi3-mini-4k
            model_type: PHI3_MINI